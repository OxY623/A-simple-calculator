<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>A simple calculator of numbers</h1>
    </header>
    <main class="simple-calculator">
        <div id="number1" class="input-block">
            <label for="number1">the first digit</label>
            <input type="number" id="numOne" value="6">
        </div>
        <div id="number2" class="input-block">
            <label for="number2">the second digit</label>
            <input type="number" id="numSecond" value="2">
        </div>
        <div class="operationsBlock">
            <button id="buttonPlus" class="operations"> + </button>
            <button id="buttonMinus" class="operations"> - </button>
            <button id="buttonMyltiplay" class="operations"> * </button>
            <button id="buttonDevide" class="operations"> / </button>
        </div>
        <div class="resultBlock">
            <div class="textResult">equally</div>
            <p class="result" id="result"></p>
        </div>
    </main>
    <footer>
        <p>Copyright Â© 2022  OxY623. All Rights Reserved.
        </p>
    </footer>
</body>
</html>
